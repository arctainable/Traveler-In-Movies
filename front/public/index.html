				if($(loginform.ok).is(":checked")==false){

				if($(loginform.ok2).is(":checked")==false){

		</script>
		<script>	
		$(function(){
			$("#username").blur(function() {
				 var idRegExp = /^[a-zA-z0-9]{5,15}$/;
					if(!idRegExp.test($("#username").val())) {	
						$("#msg1").html("영문 대소문자 5~15자 이내인지 확인해주세요");
						$("#username").val("");
						return false;
					} else {
						$("#msg1").html("사용 가능한 아이디입니다.");
					}

				})
		});
		</script>
		<script>	
		$(function(){
			$("#pw").blur(function() {
				
				 var idRegExp = /^[a-zA-z0-9]{8,15}$/;
					
					if(!idRegExp.test($("#pw").val())) {	
						$("#msg3").html("비밀번호가 8자 이상 15자 이내인지 확인해주세요");
						$("#pw").val("");
						return false;
					} else {
						$("#msg3").html("사용 가능한 비밀번호입니다.");
					}

				})
		});
		</script>
		<script>
		$(function(){
			$("#pw2").blur(function() {
				if($("#pw").val() != $("#pw2").val()) {
					$("#msg4").html("비밀번호가 일치하지 않습니다.");
					$("#pw2").val("");
					return false;
				} else {
					$("#msg4").html("비밀번호가 일치합니다.");
				}
			})	
		});
		</script>
		<script type="text/javascript">
		$(function(){
			$("#email").blur(function() {
				var regEmail = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
				
				if(!regEmail.test($("#email").val())) {
					$("#msg5").html("유효한 이메일 주소가 아닙니다.");
					return false;
				} else {
					$("#msg5").html("사용 가능한 이메일입니다.");
				}
			})	
		});
		</script>
		<script type="text/javascript">
			$(function(){
				$("#allcheck").on("click",function(){
					if($("#allcheck").prop("checked")){
						$("#ok").prop("checked",true);
						$("#ok2").prop("checked",true);
						$("#ok3").prop("checked",true);
					}else{
						$("#ok").prop("checked",false);
						$("#ok2").prop("checked",false);
						$("#ok3").prop("checked",false);
					}
				})
			});
		</script>
		<script type="text/javascript">
			$(function(){
				$('#ok-btn').on('click',function(){
					$('.modal-title').html('이용 약관 동의');
					$('.modal-body').html(
							'이용약관 동의서'
					);
					$('#myModal').modal('show');
				})
				$('#ok2-btn').on('click',function(){
					$('.modal-title').html('개인 정보 수집,이용 동의');
					$('.modal-body').html(
							'개인정보 동의서'
					);
					$('#myModal').modal('show');
				})
			});
		</script>
		<script>
			$('#loginform').keypress(function(e){
				if(e.keyCode === 13){
					$('#login-btn').click();
				}
			});
		</script>
